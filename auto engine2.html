<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدمات "أوتو إنجين" لصيانة السيارات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: right;
        }

        header {
            background-color: #000000;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.1);
        }

        button {
            background-color: #f00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="checkbox"] {
            margin: 10px;
        }

        input[type="submit"] {
            background-color: #ff0000;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <header>
        <img src="auto engine.jpeg" alt="Auto Engine Logo" width="100">
        <h1>Auto Engine</h1>
    </header>

    <section>
        <!-- المحتوى هنا -->
    </section>

    <section>
        <form action="auto engine.html" method="post" onsubmit="return validateForm()">
            <input type="checkbox" id="acceptTerms" name="acceptTerms">
            <label for="acceptTerms">أوافق على الشروط والأحكام</label>
            <br><br>
            <a href="auto engine.html">
                <input type="submit" value="حجز الخدمة">
            </a>
        </form>
    </section>

</body>
</html>
